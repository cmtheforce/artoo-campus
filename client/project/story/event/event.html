            <div class="md-toolbar-tools" >
                   <h2 class="md-flex" style="text-align: center;"> Evento </h2>
            </div>
        </md-toolbar>

        <md-content layout-padding style="text-align: center; border-radius: 0.5px; box-shadow: 2px 3px 4px 1px rgba(0,0,0,0.3);" flex>
