<form name="form" ng-submit="" novalidate autocomplete="off" ng-hide="loading">
    <div layout="column" layout-margin>
        
        <div layout="row">
            <label   class="md-display-2"> Creazione del personaggio </label>
            <md-progress-circular layout-align="top center" md-diameter="70" ng-show="PlayerCtrl.loading" md-mode="indeterminate"></md-progress-circular>
            <div flex></div>
                <div layout="row" layout-align="space-around center" >
                    <md-container>  
                   
                        <md-button ng-hide="PlayerCtrl.PlayerSrv.players.length ==3" 
                                   class="md-raised md-primary"
                                   ng-click="PlayerCtrl.savePlayer(PlayerCtrl.player)"
                                   ng-disabled="form.$invalid || loading"> Conferma personaggio </md-button>
                                   
                        <md-button ng-show="PlayerCtrl.PlayerSrv.players.length" 
                                   class="md-raised md-primary"
                                   ng-click="PlayerCtrl.finishCreation()"
                                   > Inizia avventura </md-button>
                    </md-container>   
                </div>
                
        </div>
        
        
        <md-input-container>
          <label>Nome:</label>
          <input md-maxlength="15" name="name" type="text" ng-model="PlayerCtrl.player.name" required>
          <div ng-messages="form.name.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must enter an username</div>
              <div ng-message="md-maxlength" class="my-message"> You must enter a 15 characters</div>
          </div>
 
     </md-input-container>
    
        <label class="md-display-1"> Sesso: </label> 
    </div> 
     <md-radio-group ng-model="PlayerCtrl.player.sex" layout="row" layout-margin>
      <md-radio-button value="m">Maschio</md-radio-button>
      <md-radio-button value="f"> Femmina </md-radio-button>
    </md-radio-group>

    <div layout="row" layout-padding layout-margin ng-hide="PlayerCtrl.loading">
        <div ng-repeat=" role in PlayerCtrl.roles">
          <md-card ng-click="PlayerCtrl.player.role=role['_id']" 
                   ng-class="{'selected': PlayerCtrl.player.role==role['_id']}" flex>
            
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{role.name}}</span>
                <span class="md-title">Abilit√†: {{role.abilita}}</span>
                <span class="md-title">HP per Livello: {{role.hpLv}}</span>
                <span class="md-title">Mana per Livello: {{role.manaLv}}</span>
              </md-card-title-text>
              
              <md-card-title-media>
                <img  ng-src="{{role.image}}"></img>
              </md-card-title-media>
              
            </md-card-title>
            
            
            <div class="md-subhead" layout-margin>{{role.description}}</div>
          </md-card>
        </div>
   </div> 
   
</form>
