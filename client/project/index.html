<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Project</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="project/main.css">
    <!--<link rel="stylesheet" href="ui/appbar/appbar.css">-->
    <!--<link rel="stylesheet" href="ui/form/form.css">-->
  </head>
  
  <body ng-app="artoo">
    <div layout="column" layout-fill>
      <!-- BARRA SUPERIORE LISTA PERSONAGGI-->
      <player-bar></player-bar>
      <md-content flex> 
        <!--BLOCCO CREAZIONE PERSONAGGIO-->
            
        <div ng-hide="hideBtn" style="align-items: center; display:flex; flex-direction: column; height: 100vh; justify-content: center;">
          <button  ng-click="hideBtn=true" ui-sref="createCharacter" style="border: 2px dashed #dedede; color: red; padding: 50px;">START</button>
        </div>
        {{PlayerCtrl.hideBtn}}
        <div ui-view></div>
            
    
      </md-content >
      <footer>
        <action-bar></action-bar> 
      </footer>
    </div>

    <!--Include Angular Material-->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="project/app.js"></script>
  
    <script src="project/appbars/playerbar.component.js"></script>
    <script src="project/appbars/actionbar.component.js"></script>
    
    <script src="project/monster/monster.controller.js"></script>
    <script src="project/monster/monster.service.js"></script>
    
    <script src="project/player/player.controller.js"></script>
    <script src="project/player/player.service.js"></script>
    <script src="project/player/player.filter.js"></script>
    <script src="project/player/role.service.js"></script>
    
    <script src="project/story/story-combat/story-combat.service.js"></script>
    <script src="project/story/story-combat/story-combat.controller.js"></script>
    <script src="project/story/story-event/story-event.controller.js"></script>
    <script src="project/story/story-event/story-event.service.js"></script>
    
    <script src="project/story/story.service.js"></script>
    

    
  </body>
</html>
