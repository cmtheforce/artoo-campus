<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Home Page</title>
  
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="project/main.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  


  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>



</head>
<body ng-app="artoo">

<div layout="column" style="height:auto;" ng-cloak>     
    <md-toolbar md-scroll-shrink ng-if="true">
        <div class="md-toolbar-tools">
            <div layout="row" flex> 
                <div layout="column" flex> Really Powerful Game </div>
                <div layout="column" flex-offset="20" flex> Classi </div>
                <div layout="column" flex> Tutorial </div>
                <div layout="column" flex> Gallery </div>
                <div layout="column" flex> Login </div>
            </div>
        </div>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./public/image/sfondo.jpg" alt="Chania" style="width:100%; height: auto;">
          </div>
    
          <div class="item">
            <img src="./public/image/sfondo.jpg" alt="Chania" style="width:100%; height: auto;">
          </div>
        
          <div class="item">
            <img src="./public/image/sfondo.jpg" alt="Flower" style="width:100%; height: auto;">
          </div>
    
          <div class="item">
            <img src="./public/image/sfondo.jpg" alt="Flower" style="width:100%; height: auto;">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
     </div>
    </md-content>
</div> 
    </md-toolbar>
    <md-content flex>
        <div class="container">
      <br>
    
    

    
  <!--Include Angular Material-->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  
  <script src="project/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  

</body>

</html>
