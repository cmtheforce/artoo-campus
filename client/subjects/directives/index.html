        <!-- NG IF SCORRE TUTTO IL DOM E SI UTILIZZA ALL'INIZIO DEL CARICAMENTO-->
        <!-- CREO UNA CLASSE CHE POSSO MODIFICARE CON IL CSS (NG-CLASS)-->
        <li class="item" ng-repeat="item in items" ng-if="isSuitable(item,'elf')" ng-class="{unavailable: item.availability === 0, available: item.availability !== 0}">
        <!-- ng-show="isSuitable(item,'elf')"> -->
          {{item.name}} {{item.availability}}
          <!-- INDICE DELLA RIPETIZIONE ALL'INTERNO DELLA LISTA-->
          <p>INDEX: {{$index}}</p>
          <!-- E' IL PRIMO?-->
          <p>FIRST? {{$first}}</p>
          <!-- E' L'ULTIMO-->
          <p>LAST? {{$last}}</p>
          <!-- DISPARI -->
          <p>ODD: {{$odd}}</p>
          <!-- PARI -->
          <p>EVEN: {{$even}}</p>
          <button ng-show="item.availability" ng-click="buy(item)">BUY</button>
        </li>
      </ul>
    </div>
