<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Expressions</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ui/appbar/appbar.css">
  </head>
  
  <body ng-app="artoo">
    <appbar></appbar>
    
    <!-- numeric operations -->
    <div>3 + 7 = {{3 + 7}}</div>
    
    <!-- operations on strings -->
    <div>foo + bar = {{'foo' + 'bar'}}</div>
    
    <!-- LA LISTA E' UN OGGETTO ORDINATO-->
    <!-- OGGETTO E' L'ELEMENTO SINGOLO -->
    <div ng-init="user = {name: 'John', surname: 'Doe', age: 27}">
      <!-- interpolation -->
      <div>Il mio nome è: {{user.name}}</div>
      <div>La mia età è: {{user.age}}</div>
      <!--MODO ALTERNATIVO PER BINDARE UNA VARIABILE  -->
      <div>La mia età è: <span ng-bind="::user.age"></span></div>
      
      <!-- ONE TIME BINDING : BINDA MA NON RIMANE IN ASCOLTO (ON WATCH)-->
      <!-- LA VARIABILE IN BACKGROUND AUMENTA DI VALORE -->
      <div ng-init="currentYear = 2016">Ora siamo nell'anno: {{::currentYear}} </div>
      
      <div>Reactive year: {{currentYear}}</div>
      
      <!-- understanding the one-time binding with a +1 button -->
      <!-- NON POSSO FARE ++ PERCHE' SONO NELLA VIEW -->
      <button ng-click="currentYear = currentYear + 1">+1 year</button>
      
    </div>
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="ui/appbar/appbar.js"></script>
    <script src="subjects/expressions/app.js"></script>
  </body>
</html>
