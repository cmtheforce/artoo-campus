<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Custom Directives</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ui/appbar/appbar.css">
    <link rel="stylesheet" href="ui/form/form.css">
  </head>
  
  <body ng-app="artoo">
    <appbar></appbar>
    <div ng-controller='cssCtrl'>
      <!-- DIRECTIVE DI TIPO ATTRIBUTO-->
      <!-- AGGIUNGO L'ATTRIBUTO COLOR CHE VIENE INSERITO NELLA VARIABILE DELLO SCOPE-->
      
      <div css-adder="options">asdasdsadsadsad</div>
      <!--SE METTO IL LOG QUI ATTIVO IL CLICK SUL PARAGRAFO-->
      <div css-adder="{typology: 'dashed'}">
        AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
      </div>
      
      <div ng-controller="PlayerCtrl">
        <h2>Player Log</h2>
        <ul>
          <li ng-repeat="log in PlayerSrv.getLogs()">{{log.text}} , at time {{log.date | date:'hh:MM:ss'}}</li>
        </ul>
      </div>
     
      <button log="fight">Fight!</button>
      <button log="potion">Drink a Potion</button>
      <a href log>Fart</a>
      <!-- create a custom directive that applies css properties to an element -->
      
      <!-- create a custom directive that logs player's click actions -->
    </div>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="ui/appbar/appbar.js"></script>
    <script src="subjects/custom-directives/app.js"></script>
    <script src="subjects/custom-directives/css.directive.js"></script>
    <script src="subjects/custom-directives/css.controller.js"></script>
    <script src="subjects/custom-directives/log.directive.js"></script>
    <script src="subjects/custom-directives/player.service.js"></script>
    <script src="subjects/custom-directives/player.controller.js"></script>
  </body>
</html>
